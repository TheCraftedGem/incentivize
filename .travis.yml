sudo: false
git:
  depth: false
jobs:
  include:
    - stage: Tests
      name: Unit Tests
      language: elixir
      elixir:
        - 1.7
      otp_release:
        - 21.0
      cache:
        directories:
          - _build
          - deps
          - assets/node_modules
          - nodejs/node_modules
      addons:
        postgresql: '9.6'
      services:
        - postgresql
      before_script:
        - gem install coveralls-multi
        - psql -c 'create database incentivize_test;' -U postgres
        - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd
          ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh
          && nvm install 10
      install:
        - mix local.hex --force
        - mix local.rebar --force
        - mix deps.get
        - cd assets
        - npm install
        - cd ..
        - cd priv/nodejs
        - npm install
        - cd ../..
      script:
        - mix coveralls.json
        - cd assets
        - npm test
        - cd ..
        - coveralls-multi
    - stage: deploy
      name: Deploy
      script: skip
      deploy:
        - provider: deis
          controller: deis.prod.revelry.net
          app: incentivize-staging
          cli_version: v2.19.4
          username: '$DEIS_USERNAME'
          password: '$DEIS_PASSWORD'
          on:
            branch: master
        - provider: deis
          controller: deis.prod.revelry.net
          app: incentivize
          cli_version: v2.19.4
          username: '$DEIS_USERNAME'
          password: '$DEIS_PASSWORD'
          on:
            tags: true
      after_deploy:
        - ./deis run "_build/prod/rel/incentivize/bin/incentivize migrate" -a incentivize
notifications:
  slack:
    secure: 
