sudo: false
language: elixir
elixir:
  - 1.7
otp_release:
  - 21.0
cache:
  directories:
    - _build
    - deps
    - assets/node_modules
addons:
  postgresql: '9.6'
services:
  - postgresql
before_script:
  - psql -c 'create database incentivize_test;' -U postgres
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 10
install:
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get
  - cd assets
  - npm install
  - cd ..
script:
  - mix test
  - cd assets
  - npm test
  - cd ..
deploy:
  - provider: deis
    controller: deis.stage.revelry.net
    app: incentivize
    cli_version: v2.7.0
    username: '$DEIS_USERNAME'
    password: '$DEIS_PASSWORD'
    on:
      branch: master
after_deploy:
  - ./deis run "mix do deps.loadpaths --no-deps-check, ecto.migrate" -a incentivize
notifications:
  slack:
    secure: 
